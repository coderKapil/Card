<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="imgcontainer">
                <img src="./images/image-product-desktop.jpeg" alt="">
            </div>

            <div class="details">
                <p class="product">Perfume</p>
                <h2 class="productTitle">Gabrielle Essence Eau De Parfum</h2>
                <p class="desc">A floral,solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

                <div class="price">
                    <span class="productTitle sellPrice">$149</span>
                    <span class="desc originalPrice">$169</span>
                </div>

                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" class="btnimg">
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
